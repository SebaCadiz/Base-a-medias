{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a la p√°gina - Nuam</title>
    <link rel="stylesheet" href="{% static 'sesion.css' %}"> 
    <script src="{% static 'sesion.js' %}" defer></script> 
</head> 
<body>
    <!-- Banner animado de la izquierda -->
    <div class="left-scroll-container">
        <div class="left-scroll-track">
            <img src="{% static 'img/Chilebolsa.png' %}" alt="Chile">
            <img src="{% static 'img/Perubolsa.png' %}" alt="Peru">
            <img src="{% static 'img/ColombiaBolsa.png' %}" alt="Colombia">
            <img src="{% static 'img/Chilebolsa.png' %}" alt="Chile">
            <img src="{% static 'img/Perubolsa.png' %}" alt="Peru">
            <img src="{% static 'img/ColombiaBolsa.png' %}" alt="Colombia">
            <img src="{% static 'img/Chilebolsa.png' %}" alt="Chile">
            <img src="{% static 'img/Perubolsa.png' %}" alt="Peru">
            <img src="{% static 'img/ColombiaBolsa.png' %}" alt="Colombia">
        </div>
    </div>

    <header class="header">
    </header>

   <main class="main-content">
        <h1>Ingreso a la p√°gina</h1>     
        
        <!-- Bloque de mensajes (Error de login, √©xito de registro) -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- FORMULARIO DE LOGIN -->
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %} 
            
            <!-- Login con CORREO -->
            <label for="login-email">Correo Electr√≥nico</label>
            <!-- name="username" es obligatorio para que authenticate() reciba el dato -->
            <input type="email" id="login-email" name="username" placeholder="ejemplo@correo.com" required> 
    
            <label for="login-contrasena">Contrase√±a</label>
            <input type="password" id="login-contrasena" name="password" placeholder="Contrase√±a" required>
    
            <div class="form-actions">
                            <button type="submit" class="btn primary" {% if bloqueo_activo %}disabled{% endif %}>Ingresar</button>
                <button type="button" id="openRegisterModal" class="btn secondary">Registrar</button>
            </div>
        </form>
    </main>

    <div id="registerModal" class="modal">
        
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Registro de Nuevo Usuario</h2>

            <form class="registration-form" method="POST" action="{% url 'registro' %}">
                {% csrf_token %}

                <label for="reg-nombre">Nombre:</label>
                <input type="text" id="reg-nombre" name="nombre" maxlength="30" required>

                <label for="reg-apellido">Apellido:</label>
                <input type="text" id="reg-apellido" name="apellido" maxlength="25" required>

                <label for="reg-mail">Correo Electr√≥nico (mail):</label>
                <input type="email" id="reg-mail" name="mail" maxlength="253" required>

                <label for="reg-pass">Crear Contrase√±a (Tiene que tener al menos 6 caracteres con una May√∫scula y min√∫scula ademas de n√∫mero):</label>
                <div class="password-container">
                    <input type="password" id="reg-pass" name="contrase√±a" maxlength="15" required> <span class="toggle-password" id="toggle-password-icon">üëÅÔ∏è</span>
                </div>

                <label>Seleccione Rol:</label>
                <div class="dropdown-rol">
                    <button type="button" class="rol-main-button" id="rolDropdownBtn">Rol</button>
                    <div class="dropdown-content" id="rolDropdownContent">
                        <div class="rol-option">
                            <input type="radio" id="rol-admin" name="rol" value="administrador" required checked>
                            <label for="rol-admin">Administrador</label>
                        </div>
                        <div class="rol-option">
                            <input type="radio" id="rol-cliente" name="rol" value="cliente" required checked>
                            <label for="rol-cliente">Cliente</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn primary" style="margin-top: 20px;">Crear Cuenta</button>
            </form>
        </div>
        
    </div> 
     <script src="{% static 'manejo.js' %}"></script>
    <footer class="footer">
    </footer>
</body>
</html>
